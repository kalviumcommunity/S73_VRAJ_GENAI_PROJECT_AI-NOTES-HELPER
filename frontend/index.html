<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Notes Helper</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    textarea { width: 100%; height: 120px; margin-bottom: 10px; }
    select, button { margin: 5px 0; padding: 5px; }
    #output { margin-top: 15px; padding: 10px; border: 1px solid #ccc; border-radius: 5px; background: #f9f9f9; white-space: pre-wrap; }
    #tokensBox { margin-top: 10px; padding: 10px; border: 1px solid #666; border-radius: 5px; background: #eef; width: fit-content; }
  </style>
</head>
<body>
  <h1>ðŸ“˜ AI Notes Helper</h1>

  <textarea id="noteInput" placeholder="Enter your note here..."></textarea>

  <div>
    <label for="taskSelect">Choose Task:</label>
    <select id="taskSelect">
      <option value="explain">Explain</option>
      <option value="summarize">Summarize</option>
      <option value="bullets">Bullets</option>
      <option value="translate">Translate (to Hindi)</option>
      <option value="short">Short (1 sentence)</option>
      <option value="cot">Deep Research (COT)</option>
    </select>
  </div>

  <div>
    <label for="shotSelect">Choose Shot Mode:</label>
    <select id="shotSelect">
      <option value="auto">Auto (AI decides)</option>
      <option value="zero">Zero-Shot</option>
      <option value="one">One-Shot</option>
      <option value="multi">Multi-Shot</option>
    </select>
  </div>

  <button onclick="processNote()">Process</button>

  <h2>Output:</h2>
  <div id="output"></div>

  <div id="tokensBox" style="display:none;">
    <strong>Token Usage:</strong>
    <div id="promptTokens">Prompt: 0</div>
    <div id="responseTokens">Response: 0</div>
    <div id="totalTokens">Total: 0</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
